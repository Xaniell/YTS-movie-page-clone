<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTS</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" defer>
  <script src="js/app.js" defer></script>
</head>

<body>
  <!-- ***************HERO SECTION*************** -->
  <header class="navBar">
    <div class="navLogo pull-left">
      <a href="https://yts.mx/"><img src="https://yts.mx/assets/images/website/logo-YTS.svg" alt="YIFY" /></a>
      <span class="headerSlogan">HD movies at the smallest file size.</span>
    </div>
    <div class="mainNavLinks">
      <div class="search">
        <div class="bi bi-search"></div>
        <input type="search" name="quickSearch" placeholder="Quicksearch">
      </div>
      <ul class="navLinks">
        <li>Home</li>
        <li style="color: #6ac045">4K</li>
        <li>Trending</li>
        <li>Browse Movies</li>
      </ul>
      <ul class="nav-links nav-link-guest">
        <li>
          <a class="loginNav" href="/"> Login </a>
          &nbsp;|&nbsp;
          <a class="registerNav href=" /"> Register </a>
        </li>
      </ul>
    </div>
  </header>

  <!-- **************HERO CONTENT*************** -->
<form>
   <div class="heading">
    <h1>Login</h1>
    <h1>Register</h1>
   </div>
   <div class="mainInput">
    <div class="user">
      <i class="bi bi-person-fill"></i>
  <input type="text" placeholder="Username or Email" required autofocus name="username" autocomplete="off">
</div>
<div class="pass">
  <i class="bi bi-lock-fill"></i>
  <input type="password" placeholder="Password" required name="password" autocomplete="off">
</div>
</div>
  <button>Login</button>
</form>

<!-- **************2 HERO CONTENT*************** -->

</body>

</html>
