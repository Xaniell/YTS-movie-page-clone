<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YTS</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" defer>
</head>

<body>

  <!-- ***************HERO SECTION*************** -->
  <header class="navBar">
    <div class="navLogo pull-left">
      <a href="https://yts.mx/"><img src="https://yts.mx/assets/images/website/logo-YTS.svg" alt="YIFY" /></a>
      <span class="headerSlogan">HD movies at the smallest file size.</span>
    </div>
    <div class="mainNavLinks">
      <div class="search">
        <div class="bi bi-search"></div>
        <input type="search" name="quickSearch" placeholder="Quicksearch">
      </div>
      <ul class="navLinks">
        <li>Home</li>
        <li style="color: #6ac045">4K</li>
        <li>Trending</li>
        <li>Browse Movies</li>
      </ul>
      <ul class="nav-links nav-link-guest">
        <li>
          <a class="loginNav" href="/"> Login </a>
          &nbsp;|&nbsp;
          <a class="registerNav href=" /"> Register </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="container">
    <!-- **************HERO CONTENT*************** -->
    <form class="first">
      <div class="heading">
        <div class="log">Login</div>
        <div class="reg">Register</div>
      </div>
      <span class="pdemo"></span>
      <div class="mainInput">
        <div class="user">
          <i class="bi bi-person-fill"></i>
          &nbsp;&nbsp;
          <input class="other" type="text" placeholder="Username or Email" autofocus name="username" autocomplete="off">
        </div>
        <div class="user">
          <i class="bi bi-lock-fill"></i>
          &nbsp;&nbsp;
          <input class="other" type="password" placeholder="Password" name="password" autocomplete="off">
        </div>
        <button class="submit">Login</button>
      </div>

    </form>

    <!-- **************2 HERO CONTENT*************** -->

    <!-- Second form (Register) -->
    <form class="second">
      <div class="heading">
        <div class="log">Login</div>
        <div class="reg">Register</div>
      </div>
      <span class="secondtext"></span>
      <div class="mainInput">
        <div class="user">
          <i class="bi bi-person-fill"></i>
          &nbsp;&nbsp;
          <input class="secondOther" type="text" placeholder="Username" required name="username" autocomplete="off">
        </div>
        <div class="user">
          <i class="bi bi-envelope"></i>
          &nbsp;&nbsp;
          <input class="secondOther" type="text" placeholder="E-mail (No confirmation needed)" required name="email"
            autocomplete="off">
        </div>
        <div class="user">
          <i class="bi bi-lock-fill"></i>
          &nbsp;&nbsp;
          <input class="secondOther" type="password" placeholder="Password" required name="password" autocomplete="off">
        </div>
        <div class="user">
          <i class="bi bi-lock-fill"></i>
          &nbsp;&nbsp;
          <input class="secondOther" type="password" placeholder="Confirm password" required name="confirmPassword"
            autocomplete="off">
        </div>
        <p>By clicking Register, you agree to our <span class="terms">Terms and Conditions</span></p>
        <button>Register</button>
      </div>
    </form>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
